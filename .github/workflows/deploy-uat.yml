name: Deploy to UAT

on:
  push:
    branches:
      - uat

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-zhangjiakou.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: registry.cn-zhangjiakou.aliyuncs.com/myelixir/kg_edu_backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to remote server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            docker pull registry.cn-zhangjiakou.aliyuncs.com/myelixir/kg_edu_backend:latest
            docker pull registry.cn-zhangjiakou.aliyuncs.com/myelixir/kg_edu_frontend:latest
            docker-compose down
            docker-compose up -d --build